<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат очікувань</title>
    <style>
        body { 
            margin: 0; 
            font-family: system-ui, sans-serif; 
            background: linear-gradient(to bottom, #0057b7 50%, #ffd700 50%);
            color: #e5e7eb; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }
        .content-wrapper {
            background-color: rgba(15, 23, 42, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        #wordcloud { 
            width: 85vw; 
            height: 75vh;
        }
        h1 { 
            margin-top: 0;
            margin-bottom: 10px; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .controls { 
            margin-bottom: 15px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 14px; 
            color: #94a3b8;
        }
        .controls input { cursor: pointer; }
        .controls label { cursor: pointer; }
        .loader { font-size: 1.5rem; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Результат очікувань</h1>
        
        <div class="controls">
            <input type="checkbox" id="autoRefreshCheckbox" onchange="toggleWordCloudRefresh()" checked>
            <label for="autoRefreshCheckbox">Автоматичне оновлення</label>
        </div>

        <div id="wordcloud-container">
            <canvas id="wordcloud"></canvas>
        </div>
        <div id="loader" class="loader">Завантаження даних...</div>
    </div>

    <!-- Підключення бібліотеки для створення хмари слів -->
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.js"></script>
    <script>
        const SERVER_URL = "https://script.google.com/macros/s/AKfycbzD-sqCtJeMpI-ZqAp08IhR51_c8U7W2AwJt_Umth3Os0HXrI6BE_y4kQtMtUZ54PoFPA/exec";
        let wordCloudInterval = null;

        function clearWordCloudInterval() {
            if (wordCloudInterval) {
                clearInterval(wordCloudInterval);
                wordCloudInterval = null;
            }
        }

        function toggleWordCloudRefresh() {
            const checkbox = document.getElementById('autoRefreshCheckbox');
            clearWordCloudInterval();
            if (checkbox && checkbox.checked) {
                wordCloudInterval = setInterval(() => renderWordCloud(false), 5000);
            }
        }

        async function fetchPhrases() {
            try {
                const response = await fetch(`${SERVER_URL}?action=getExpectations`);
                const result = await response.json();
                if (result.ok && Array.isArray(result.phrases)) {
                    return result.phrases;
                }
                return [];
            } catch (e) {
                console.error("Error fetching phrases:", e);
                return [];
            }
        }

        // ОНОВЛЕНО: Функція тепер рахує цілі фрази
        function processPhrases(phrases) {
            const frequencies = {};
            phrases.forEach(phrase => {
                const cleanedPhrase = phrase.trim().toLowerCase();
                if (cleanedPhrase) {
                    frequencies[cleanedPhrase] = (frequencies[cleanedPhrase] || 0) + 1;
                }
            });
            return Object.entries(frequencies).map(([text, weight]) => [text, weight]);
        }

        async function renderWordCloud(isInitialLoad = true) {
            const loader = document.getElementById('loader');
            const cloudContainer = document.getElementById('wordcloud-container');
            
            if (isInitialLoad) {
                loader.style.display = 'block';
                loader.textContent = 'Завантаження даних...';
                cloudContainer.style.display = 'none';
            }

            if (typeof WordCloud !== 'function') {
                loader.textContent = 'Помилка: не вдалося завантажити бібліотеку для хмари слів.';
                loader.classList.add('error');
                cloudContainer.style.display = 'none';
                clearWordCloudInterval();
                return;
            }

            const allPhrases = await fetchPhrases();
            
            if (isInitialLoad) {
                loader.style.display = 'none';
                cloudContainer.style.display = 'block';
            }

            if (!allPhrases || allPhrases.length === 0) {
                cloudContainer.innerHTML = "<p>Ще немає даних для відображення.</p>";
                return;
            }

            const phraseList = processPhrases(allPhrases);

            if (phraseList.length === 0) {
                cloudContainer.innerHTML = "<p>Недостатньо даних для створення хмари.</p>";
                return;
            }
            
            cloudContainer.innerHTML = '<canvas id="wordcloud"></canvas>';
            const newCanvas = document.getElementById('wordcloud');
            newCanvas.width = cloudContainer.offsetWidth;
            newCanvas.height = cloudContainer.offsetHeight;

            try {
                WordCloud(newCanvas, {
                    list: phraseList,
                    gridSize: 10,
                    weightFactor: 8,
                    fontFamily: 'system-ui, sans-serif',
                    color: 'random-light',
                    backgroundColor: 'transparent',
                    rotateRatio: 0, // Вимикаємо обертання для кращої читабельності фраз
                    minSize: 12
                });
            } catch (e) {
                console.error("Помилка при створенні WordCloud:", e);
                cloudContainer.innerHTML = `<p class="error">Виникла помилка при створенні хмари слів. Спробуйте оновити сторінку.</p>`;
                clearWordCloudInterval();
            }
        }

        window.onload = () => {
            renderWordCloud(true);
            toggleWordCloudRefresh();
        };

        window.onbeforeunload = () => {
            clearWordCloudInterval();
        };
    </script>
</body>
</html>
